<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Intaractive Rating Component</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="nav">
                <div id="star"><img src="./icon-star (1).svg" width="10px"></div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. all feedback is appreciated to help us improve our offerings.</p>
                <ul class="numbers">
                    <li><button class="inner-number">1</button></li>
                    <li><button class="inner-number">2</button></li>
                    <li><button class="inner-number">3</button></li>
                    <li><button class="inner-number">4</button></li>
                    <li><button class="inner-number">5</button></li>
                </ul>
                <button class="BTN" id="BTN-SUBMIT">SUBMIT</button>
            </div>
            <div class="thanks hidden">
                <img src="./illustration-thank-you.svg" alt="">
               <p class="you"> You selected
                  <span id="rating">4</span>
                   out of 5
               </p>
    
               <h2>Thank you!</h2>
               <p>We appreciat you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
               <button class="BTN" id="rate-submit">Rate again</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
